<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/registration.css">
</head>
<body>
    <section>
        <div class="form-box">
            <form action="" id="registration">
                <h2>Registration</h2>
                <p id="result"></p>
                <div class="inputbox">
                    <label for="regUsername">Username</label>
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="regUsername" required>
                    <div id="errorUsername"></div>
                </div>
                <div class="inputbox">
                    <label for="regEmail">Email</label>
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="regEmail" required>
                    <div id="errorEmail"></div>
                </div>
                <div class="inputbox">
                    <label for="regPassword">Password</label>
                    <ion-icon id="eyeicon" name="eye-off-outline"></ion-icon>
                    <input type="password" id="regPassword" required minlength="4" maxlength="16">
                    <div id="errorPass"></div>
                </div>
                <div class="inputbox">
                    <label for="confirmPass">Confirm password</label>
                    <ion-icon id="eyeicon2" name="eye-off-outline"></ion-icon>
                    <input type="password" id="confirmPass" required>
                    <div id="errorConfpass"></div>
                </div>
                <button id="regSubmit" type="submit">Register</button>
                <div class="register">
                    <p>Already have an account? <a href="./login.html">Login</a></p>
                </div>
                <div id="error-message"></div>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/registration.js"></script>
</body>
</html>
